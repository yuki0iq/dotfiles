<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:font.dtd">
<fontconfig>
    <match target="font">
        <test name="family" compare="eq" ignore-blanks="true">
            <string>Adwaita Sans</string>
        </test>
        <edit name="fontfeatures" mode="append">
            <!-- <string>tnum on</string> -->
            <string>ss01 on</string>
        </edit>
    </match>
</fontconfig>

